<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="./app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>List Products</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <table id="productTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>Edit</th>
                                <th>Product Name</th>
                                <th>Introduction Date</th>
                                <th>URL</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                    </table>
                    <div>
                        <button type="button" id="addButton" class="btn btn-primary" onclick="addProduct();">Add a Product</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-primary" id="productPanel">
                        <div class="panel-heading">
                            Product Information
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="productname">Product Name</label>
                                <input type="text" class="form-control" placeholder="Extending Bootstrap with CSS, JavaScript and jQuery" id="productname" />
                            </div>
                            <div class="form-group">
                                <label for="introdate">Introduction Date</label>
                                <input type="text" class="form-control" placeholder="6/11/2015" id="introdate" />
                            </div>
                            <div class="form-group">
                                <label for="url">URL</label>
                                <input type="text" class="form-control" placeholder="www.pluralsight.com" id="url" />
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="button" id="updateButton" class="btn btn-primary" onclick="productUpdate();">Save</button>
                                    <button type="button" id="cancelButton" class="btn btn-primary" onclick="cancelUpdate();">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
